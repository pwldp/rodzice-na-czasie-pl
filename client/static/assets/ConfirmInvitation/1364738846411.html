</script><script type="text/ng-template" id="change_password.html"><div class="rncpg_body" ng-controller="resetPassCtrl">
        

<div id="rncpg_topper_transparent">
    <div id="rncpg_login_form">
        <div class="rncpg_white_logo">
            <a ng-click="redirectToMain()"><img src="/images/rnc_logo_54x42.png" border="0" align="left" /></a>
            <span id="rncpg_app_logo_big_text" class="rncpg_app_logo_top_part color_dark_violet">Rodzice</span><br/>
            <span id="rncpg_app_logo_small_text" class="rncpg_app_logo_bottom_part color_dark_violet">naCzasie.pl</span>
        </div>
    </div>
</div>

     
<div class="rncpg_wrapper_violet_changepass">
    
    <div class="rncpg_change_password"><br/>
        Wprowadź nowe hasło i potwierdź je:<br/>
        <form name="rncpg_change_password_form" id="rncpg_change_password_form" ng-submit="resetPassword(passform)">
            <p align="center" class="rncpg_rgstr_message_small">Hasło powinno mieć co najmniej 8 znaków</p><br/>
            <input type="password" name="new_pass1" id="new_pass1" class="rncpg_input_change_password" ng-model="passform.new_pass" placeholder="Nowe hasło" required oninvalid="this.setCustomValidity('Proszę wypełnić pole!')" /><br/>
            <input type="password" name="new_pass2" id="new_pass2" class="rncpg_input_change_password" ng-model="passform.new_pass2" placeholder="Powtórz nowe hasło" required oninvalid="this.setCustomValidity('Proszę wypełnić pole!')" /><br/>
            <input type="submit" class="rncpg_button_bigger2 blue" name="rncpg_change_password_submit" id="rncpg_change_password_submit" value="Zmień hasło" />
        </form><br/><br/><br/><br/>
        <a ng-click="redirectToMain()" class="rncpg_a_register_bigger">RodziceNaCzasie.pl</a>
    </div>

</div>


</div>
</script><script type="text/ng-template" id="chat.html">
    

    <div class="chat_content_left">
        <div class="chat_title">
            <span><b>Twoje prywatne wiadomości</b></span>
        </div>
        <div class="class_box" ng-repeat="student in students">
            <div>
                <img src="/images/avatar.png" align="left" width="46" />&nbsp;
                <span class="class_box_name">{{student.first_name}} {{student.last_name}}</span>
            </div>
            <div class="students_in_class_counter">&nbsp;</div>
            <div class="class_box_right_options">
                <a ng-hide="student.parent_id == userInfo.id"><img src="/images/Metro_Icons/Other/Mail_32x32.png" class="schoolclass_contact_icon" title="Skontaktuj się z Rodzicem dziecka" /></a>
                <a ng-href="/schoolClassStudentDelete/{{school.id}}/{{schoolclass.id}}/{{student._id}}?n={{student.first_name}} {{student.last_name}}&scn={{schoolclass.name}}&sn={{school.name}}" ng-show="student.parent_id == userInfo.id"><img src="/images/Metro_Icons/Applications/Uninstall_32x32.png" class="schoolclass_contact_icon" title="Usuń dziecko z klasy" /></a>
                <a ng-href="/studentAbuse/{{student._id}}?n={{student.first_name}} {{student.last_name}}&scid={{schoolclass.id}}&sid={{school.id}}&scn={{schoolclass.name}}&sn={{school.name}}"><img src="/images/important.gif" class="schoolclass_contact_icon abuse" title="To nie jest uczeń w tej klasie? Zgłoś nadużycie." /></a>
            </div>
        </div>
        
    </div>
    <div class="chat_content_right">
        <div class="chat_title">
            <span><b>Podgląd konwersacji</b></span>
        </div>
        <div class="class_box" ng-repeat="teacher in teachers">
            <div>
                <img src="/images/avatar.png" align="left" width="46" />&nbsp;
                <span class="class_box_name">{{teacher.first_name}} {{teacher.last_name}}</span>
            </div>
            <div class="students_in_class_counter">&nbsp;</div>
            <div class="class_box_right_options">
                <img src="/images/Metro_Icons/Other/Mail_32x32.png" class="schoolclass_contact_icon" title="Skontaktuj się z Nauczycielem" />
                <img src="/images/important.gif" class="schoolclass_contact_icon abuse" title="To nie jest Nauczyciel w tej klasie? Zgłoś nadużycie." />
            </div>
        </div>
        
    </div>






</script><script type="text/ng-template" id="confirm_invitation.html"><div class="rncpg_body" ng-controller="convInvitCtrl">

            <span id="rncpg_app_logo_big_text" class="rncpg_app_logo_top_part color_dark_violet">Rodzice</span><br/>

</div>

<div class="rncpg_wrapper_convinv">
    <div class="rncpg_change_password"><br/>
        <p ng-show="type == 'kidclass'">

            Jeśli wyrażasz na to zgodę, zmień swoje hasło tymczasowe korzystając z poniższego formularza.<br/>Jeśli nie wyrażasz zgody lub nie chcesz się zarejestrować, zignoruj tą wiadomość.<br/>
        </p>

            Zostałeś zaproszony do serwisu <span class="bold">RodziceNaCzasie.pl</span> przez użytkownika,<br/>który wskazał Ciebie jako innego opiekuna swojego dziecka.<br/><br/>
            Jeśli wyrażasz na to zgodę, zmień swoje hasło tymczasowe korzystając z poniższego formularza.<br/>Jeśli nie wyrażasz zgody lub nie chcesz się zarejestrować, zignoruj tą wiadomość.<br/>
        </p>
    </div>
</div>
     
<div class="rncpg_wrapper_violet_changepass top-220">
    <div class="rncpg_change_password"><br/>
        <form name="rncpg_change_password_form" id="rncpg_change_password_form" ng-submit="confirmInvitation(passform)">
            <p align="center" class="rncpg_rgstr_message_small">Hasło powinno mieć co najmniej 8 znaków</p><br/>
            <input type="password" name="new_pass1" id="new_pass1" class="rncpg_input_change_password" ng-model="passform.new_pass" placeholder="Nowe hasło" required oninvalid="this.setCustomValidity('Proszę wypełnić pole!')" /><br/>
            <input type="password" name="new_pass2" id="new_pass2" class="rncpg_input_change_password" ng-model="passform.new_pass2" placeholder="Powtórz nowe hasło" required oninvalid="this.setCustomValidity('Proszę wypełnić pole!')" /><br/>
            <br/><span class="rncpg_register_terms_info font14"><input type="checkbox" name="register_rules" ng-model="passform.checked" required /> Rejestrując się musisz zaakceptować <a href="#" class="rncpg_a_register">Regulamin</a> serwisu.</span><br/>
            <input type="submit" class="rncpg_button_bigger2 blue" name="rncpg_change_password_submit" id="rncpg_change_password_submit" value="Zmień hasło" />
        </form><br/><br/><br/><br/>
        <a ng-click="redirectToMain()" class="rncpg_a_register_bigger">RodziceNaCzasie.pl</a>
    </div>

</div>


</div>

    <div class="rncpg_main_middle_content" id="rncpg_content_about_rnc" style="display: none;">

            <div id="rncpg_box_about_1" class="rncpg_box_about rncpg_content_left_1"><p class="rncpg_box_about_left"><span class="rncpg_box_about_title"><b class="rncpg_box_about_1">1.</b>&nbsp;Idea</span><br/><span class="rncpg_font_red">Czy</span> kiedykolwiek zabrakło Ci czasu na zebraniu klasowym, żeby spokojnie porozmawiać z nauczycielem na temat Twojego dziecka?<br/><span class="rncpg_font_red">Czy</span> zawsze wiesz o wszystkich wydarzeniach szkolnych i klasowych?<br><span class="rncpg_font_red">Czy</span> współpracujesz z nauczycielami i innymi rodzicami dla dobra Waszych dzieci?<br/><br/><span class="bold bigger">Czas to zmienić!</span>.</p></div>
            <div id="rncpg_box_about_3" class="rncpg_box_about rncpg_content_left_2"><p class="rncpg_box_about_left"><span class="rncpg_box_about_title"><b class="rncpg_box_about_3">3.</b>&nbsp;Projekt</span><br/>Już nie musisz zapamiętywać wszystkich kontaktów do Rodziców z klas Twojego dziecka. Nie musisz się obawiać, że nie zostaniesz powiadomiony o ważnym klasowym wydarzeniu. Nie musisz pamiętać o zmianach w planie lekcji swojego dziecka. <br/><br/><span class="bold bigger">Serwis RodziceNaCzasie.pl dba o to za Ciebie</span>. </p></div>
        </div>        
        <div class="rncpg_dotted_middle_about">
            <img src="/images/about_rnc_bg.png" />
        </div>        
        <div class="rncpg_about_right">
            <div id="rncpg_box_about_2" class="rncpg_box_about rncpg_content_right_1"><p class="rncpg_box_about_right"><span class="rncpg_box_about_title"><b class="rncpg_box_about_2">2.</b>&nbsp;Analiza</span><br/><span class="bold">Rodzice i Nauczyciele potrzebują platformy wspólnej komunikacji</span>, gdzie będą mogli przedyskutować każdy pomysł związany z edukacją Waszych dzieci. Potrzebują miejsca, gdzie można tworzyć i głosować w ankietach dotyczących działań klasowych i gdzie można łatwo planować wydarzenia szkolne i klasowe.<br/><br/>Miejsca takie jak <span class="bold bigger">RodziceNaCzasie.pl</span></p></div>
            <div id="rncpg_box_about_4" class="rncpg_box_about rncpg_content_right_2"><p class="rncpg_box_about_right"><span class="rncpg_box_about_title"><b class="rncpg_box_about_4">4.</b>&nbsp;Rozwój</span><br/>Zarejestrowałeś się w aplikacji <span class="bold">RodziceNaCzasie.pl</span>? Podoba Ci się? Nie podoba Ci się? Masz jakieś sugestie lub chciałbyś zgłosić błędy?<br/><br/><a class="bold" onclick="changeContent('contact')"><span class="font_darkblue">Napisz do nas o tym</span></a>. Chcemy rozwijać się tak, aby zapewnić przyjemność z użytkowania nawet najbardziej wymagającym Rodzicom i Nauczycielom.</p></div>

        <p class="rncpg_p_title">Co to jest plik „Cookie”?</p>
        <p>"Cookies" (Ciasteczka) są to pojedyncze, małe pliki tekstowe, wysyłane przez odwiedzane strony internetowe i pobierane na komputerze użytkownika. Informacje zawarte w tych plikach pozwalają na odczytanie informacji w nich zawartych jedynie przez stronę, która je utworzyła. Tym samym strona internetowa nie może mieć dostępu do innych plików znajdujących się na komputerze użytkownika.
        <p class="rncpg_p_title">W jakim celu aplikacja RodziceNaCzasie.pl korzysta z plików cookie?</p>
        <p>Pliki "cookie" umożliwiają odpowiednią personalizację wyświetlanych na stronie informacji i zaprezentowanie treści dostosowanej do potrzeb użytkownika, a także mierzenie interakcji użytkowników na stronach internetowych. Stosujemy Ciasteczka w celu dostosowywania i poprawiania sposobu działania witryny, pozwalają one dodatkowo badać upodobania użytkowników.</p>
        <p class="rncpg_p_title">Przykłady wykorzystania plików cookies w serwisie RodziceNaCzasie.pl:</p>
        <ul>
            <li class="rncpg_li">mierzenie ruchu użytkownika na stronach za pomocą kodu Google Analytics  - więcej informacji o plikach cookies w Google Analytics można znaleźć na stronie: <a href="http://www.google.pl/intl/pl/analytics/privacyoverview.html" class="rncpg_a_register" target="_blank">http://www.google.pl/intl/pl/analytics/privacyoverview.html</a></li>
            <li class="rncpg_li">zapamiętywanie braku zgody na wyświetlanie w przyszłości niektórych treści,</li>
            <li class="rncpg_li">mierzenie skuteczności prowadzonych akcji i konkursów</li>
        </ul>
        </p>
        <p class="rncpg_p_title">Więcej na temat obsługi cookie w przeglądarkach:</p>
        <p>
            <a class="rncpg_a_register" target="_blank" href="http://support.mozilla.org/pl/kb/W%C5%82%C4%85czanie%20i%20wy%C5%82%C4%85czanie%20obs%C5%82ugi%20ciasteczek">Dla przeglądarki Firefox</a><br/>
            <a class="rncpg_a_register" target="_blank" href="http://support.google.com/chrome/bin/answer.py?hl=pl&answer=95647">Dla przeglądarki Google Chrome</a><br/>
            <a class="rncpg_a_register" target="_blank" href="http://windows.microsoft.com/pl-PL/windows7/How-to-manage-cookies-in-Internet-Explorer-9">Dla przeglądarki Internet Explorer</a>
        </p>
    </div>

	        <dd class="timelineEvent" id="2012111302EX" style="display: none; ">
                    <div class="news_avatar"><img src="/images/avatar.png" align="left" /><span>&nbsp;&nbsp;Mariusz Wróbel</span></div>
                    <h3>13 listopada, 9:27</h3>
                    
                    <!--<div class="media">

                    <p>
                        W minioną sobotę, 10. listopada, w naszej szkole odbyła się uroczystość z okazji 94 rocznicy Odzyskania Niepodległości. W jej przygotowanie włączyła się cała społeczność szkolna z kl. IV – VI.<br/>
                        W trakcie przygotowań do uroczystości uczniowie z kl. IV i V opanowali (pod okiem nauczyciela muzyki) szeroki repertuar piosenek patriotycznych. Znalazły się wśród nich bardzo znane pieśni, jak np. "Przybyli ułani":, "Marsz Polonia", "Ostatni mazur", "Jak długo w sercach naszych", ale również nowsze opracowania piosenek, których treść nawiązuje do kart naszej historii, m.in. "Pamięć w nas" czy "Echo dawnej piosenki". Utwory wokalne, stanowiące trzon uroczystości, przeplatane były pięknymi, skłaniającymi do refleksji wierszami w wykonaniu uczniów z kl. VI, przygotowanych przez naszych polonistów.
                    </p>

                            <div class="news_comment_text"><br class="clear"><span>Myślę, że to świetna idea. szej szkole odbyła się uroczystość z okazji 94 rocznicy Odzyskania Niepodległości. W jej przygotowanie włączyła się cała społeczność szkolna z kl. IV – VI.<br/>

$(document).ready(function() {
    var location = parent.location.href;
    var tmp1 = location.split("?");
    var params = tmp1[1].split("&");
    
    for(var i=0; i<params.length; i++) {
        if(params[i].indexOf("n=") > -1) {
            $("#rncpg_rgstr_username").text(decodeURIComponent(params[i].replace("n=", "")));

            }
        }
        

    }
});

            </div>
            <br class="clear" />

                    <div class="school_teachers_icons">
                        <a ng-click="teacherLeavesSchool()" ng-show="teacher.id == userInfo.id" class="schoolclass_contact_icon"><img src="/images/Metro_Icons/Applications/Uninstall_32x32.png" class="abuse" title="Odłącz od grona nauczycieli w szkole." width="24" /></a>
                        <a ng-click="confirmTeacher(teacher.id)" ng-hide="teacher.id == userInfo.id" class="schoolclass_contact_icon"><img src="/images/ok.png" class="abuse" title="Potwierdź, że ten Nauczyciel uczy w tej szkole" /></a>&nbsp;
                        <a ng-href="/teacherAbuse/{{teacher.id}}?n={{teacher.first_name}} {{teacher.last_name}}&sid={{school.id}}&sn={{school.name}}" ng-hide="teacher.id == userInfo.id" class="schoolclass_contact_icon"><img src="/images/important.gif" class="abuse" title="To nie jest Nauczyciel w tej szkole? Zgłoś nadużycie." /></a>
                    </div>
                </div>
            </div>
            <!--<div style="width: 236px; text-align: right; position: relative; top: 12px;"><a ng-click="setRoute('teachers')">Pokaż wszystkich</a></div>-->

    </div>
    <div class="school_content_right_overflow">

            Rocznik <b>{{actual_start_years}}</b>
            <a id="change_actual_start_year_next_link" ng-click="setStartYear(next_start_year)" title="Następny rocznik"><img src="/images/arrow_right_15x24.png" /></a>

        </div>
        <div class="class_box" ng-show="classes.length == 0">

            </div>
        </div>
        <div class="class_box" ng-show="classes.length > 0" ng-repeat="class in classes">
            <div>
                <a ng-href="/schoolClassDetails/{{class.id}}"><span class="class_box_name">{{class.name}}</span></a>,&nbsp;&nbsp;&nbsp;
                wych. <span class="main_teacher">{{class.main_teacher}}</span>
            </div>
            <div class="students_in_class_counter">uczniów&nbsp;<span>{{class.students.length}}</span></div>
            <div class="class_box_right_options"><a ng-href="/schoolClassDetails/{{school.id}}/{{class.id}}" class="schoolclass_contact_icon" title="Pokaż klasę"><img src="/images/Metro_Icons/Other/More_24x24.png" class="schoolclass_contact_icon" title="Pokaż klasę" /></a></div>
        </div>
    </div>

<div class="hidden_forms" id="hidden_forms_user_profile" style="display: none;">

    <form name="form_user_profile" class="form_user_profile" ng-submit="updateUserInfo(profileform)">
        <span class="profile_title bigger">Zmiana danych użytkownika</span><br/><br/>
        <table border="0">
        <tr><td>Imię:</td><td>Nazwisko:</td></tr>
        <tr><td><input class="input_text" autocomplete="off" placeholder="Imię" ng-model="profileform.first_name" required oninvalid="this.setCustomValidity('Podaj prawidłowe imię!')" /></td>
            <td><input class="input_text" autocomplete="off" placeholder="Nazwisko" ng-model="profileform.last_name" required oninvalid="this.setCustomValidity('Podaj prawidłowe nazwisko!')" /></td></tr>
        <tr><td>Płeć:</td><td>&nbsp;</td></tr>
        <tr><td><div class="selectstyled"><select ng-model="profileform.gender" data-placeholder="Płeć" id="user_form_genre_select"><option value="" disabled style="display: none;">Płeć</option><option value="male">Mężczyzna</option><option value="female">Kobieta</option></select></div></td>
            <td>&nbsp;</td></tr>
        <tr><td colspan="2">&nbsp;<br/><br/></td></tr>
        <tr><td>Telefon:</td><td>&nbsp;</td></tr>
        <tr><td><input class="input_text short" autocomplete="off" placeholder="Telefon" ng-model="profileform.phone" ng-pattern="pat_phone" id="f_profile_phone" required /></td>
            <td>&nbsp;</td></tr>
        <tr><td>Data urodzenia:</td><td>&nbsp;</td></tr>
        <tr><td><input class="input_text very_short" autocomplete="off" placeholder="Data urodzenia" ng-model="profileform.born_date" id="f_profile_born_date" my-datepicker /></td>
            <td>&nbsp;</td></tr>
        <tr><td colspan="2">&nbsp;<br/><br/></td></tr>
        <tr><td>Województwo:</td><td>&nbsp;</td></tr>
        <tr><td><div name="form_select_voivodeship_profile" id="form_select_voivodeship_profile" ng-submit="getCities(profileform.voivodeship)">
            <div class="selectstyled"><select data-placeholder="Województwo" placeholder="Województwo" ng-change="getCities(profileform.voivodeship)" id="form_select_voivodeship_profile_v" ng-model="profileform.voivodeship" ng-options="v.id as v.name for v in voivodeships"></select></div>
            </div></td>
            <td>&nbsp;</td></tr>
        <tr><td>Miasto:</td><td>&nbsp;</td></tr>
            <td><div name="form_select_city_profile" id="form_select_city_profile">
            <div class="selectstyled"><select data-placeholder="Miasto" placeholder="Miasto" id="form_select_city_profile_v" ng-model="profileform.city" ng-options="c.name for c in cities"></select></div>
            </div></td>
            <td>&nbsp;</td></tr>
        <tr><td>Kod pocztowy:</td><td>&nbsp;</td></tr>
        <tr><td><input class="input_text short" autocomplete="off" placeholder="Kod pocztowy" ng-model="profileform.postcode" ng-pattern="pat_zipcode" id="f_profile_zipcode" /></td>
            <td>&nbsp;</td></tr>
        </table>
        <br/>
        <p><input type="button" class="button" value="Anuluj" ng-click="cancelChangeProfile()" />&nbsp;<input type="submit" class="button" value="Zapisz" /></p>
    </form>
</div>




<div style="float: left; margin: 12px;">
    <div style="float: left; margin: 12px;">
        <img src="/images/avatar.png" id="my_avatar" width="100" />
    </div>
    <div style="float: left; margin: 12px;">
        <h2>{{profile.first_name}} {{profile.last_name}}</h2>
        <p><span class="font_grey">ur. </span>{{profile.born_date_short}}</p>
        <p ng-show="profile.gender == 'male'">Mężczyzna</p><p ng-show="profile.gender == 'female'">Kobieta</p>
        <p>&nbsp;</p>
        <p><span class="font_grey">Województwo: </span>{{profile.voiv_name}}</p>
        <p><span class="font_grey">Miasto: </span>{{profile.city_name}}</p>
        <p><span class="font_grey">Kod pocztowy: </span>{{profile.postcode}}</p>
        <p>&nbsp;</p>
        <p><span class="font_grey">Telefon: </span>{{profile.phone}}</p>
        <p><span class="font_grey">Email: </span>{{profile.email}}</p>
    </div>
    <div style="float: left; margin: 12px; margin-left: 36px;">
        <form name="profile_change_data">
        <button ng-click="changeProfile()">Zmień dane</button>&nbsp;&nbsp;&nbsp;
        <!--<button ng-click="changePassword()">Zmień hasło</button>&nbsp;&nbsp;&nbsp;-->
        <button class="red" ng-click="delAccount()">Usuń konto</button>
        </form>
    </div>
    
</div>

</script>
